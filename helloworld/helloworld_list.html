<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>helloworld</title>
	

</head>


<body>

	<!---测试列表以及表格 --->
	<div id="div_list">
	<ul>
		<h3>尽量使用ul无序列表,如下</h3>
		<li>menu 1</li>
		<li>menu 2</li>
		<li>menu 3</li>
	</ul>
	<ol>
		<h3>ol有序列表,如下</h3>
		<li>menu 1</li>
		<li>menu 2</li>
		<li>menu 3</li>
	</ol>
	<h3>table如下,也不怎么常用</h3>
	<table>
		<tr>
			<th>列1</th>
			<th>列2</th>
			<th>列3</th>
		</tr>
		<tr>
			<th>张3</th>
			<th>1</th>
			<th>2</th>
		</tr>
	</table>
	</div>

</body>

</html>
